<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="estilos.css">
    <title>Entra21</title>
</head>

<body>
    <header>
        <h1>Contagem dos Gados e Ovelhas da fazenda</h1>
    </header>

    <main>
        <div class="container">

            <!-- Tabela de gado-->
            <table>
                <tr id="tabelaGado">
                    <th>Gado</th>
                    <th>Qtd.</th>
                    <th>Valor Unit.</th>
                    <th>Valor total</th>
                </tr>
                <tr>
                    <td id="branco" style="font-weight: bold;">Branco</td>
                    <td id="qtdBranco"></td>
                    <td id="vlrBranco"></td>
                    <td id="vlrTotalBranco"></td>
                </tr>
                <tr>
                    <td id="malhado" style="font-weight: bold;">Malhado</td>
                    <td id="qtdMalhado"></td>
                    <td id="vlrMalhado"></td>
                    <td id="vlrTotalMalhado"></td>
                </tr>
                <tr>
                    <td id="marrom" style="font-weight: bold;">Marrom</td>
                    <td id="qtdMarrom"></td>
                    <td id="vlrMarrom"></td>
                    <td id="vlrTotalMarrom"></td>
                </tr>
            </table><br><br>


            <!-- Tabela de ovelha -->
            <table>
                <tr id="tabelaOvelha">
                    <th>Ovelha</th>
                    <th>Qtd.</th>
                    <th>Valor Unit.</th>
                    <th>Valor total</th>
                </tr>
                <tr>
                    <td id="branca" style="font-weight: bold;">Brancas</td>
                    <td id="qtdBranca"></td>
                    <td id="vlrBranca"></td>
                    <td id="vlrTotalBranca"></td>
                </tr>
                <tr>
                    <td id="malhada" style="font-weight: bold;">Malhada</td>
                    <td id="qtdMalhada"></td>
                    <td id="vlrMalhada"></td>
                    <td id="vlrTotalMalhada"></td>
                </tr>
                <tr>
                    <td id="pretas" style="font-weight: bold;">Pretas</td>
                    <td id="qtdPretas"></td>
                    <td id="vlrPretas"></td>
                    <td id="vlrTotalPretas"></td>
                </tr>
            </table>
        </div>
        <div class="botoes">
            <input type="button" class="limpar" value="Limpar" onclick="limpar()"><br><br>
            <input type="button" class="refazer" value="Refazer" onclick="recarregar()">
        </div>
    </main>

    <footer>
    </footer>
</body>

</html>
